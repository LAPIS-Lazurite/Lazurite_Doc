<h1 class="auto-style9">Serial.peek ()</h1>
<br/>
<h3 class="auto-style10">詳細</h3>
<p class="auto-style11">int Serial.peek(void);</p>
<h3 class="auto-style10">仕様</h3>
<p class="auto-style11">非同期シリアル通信で受信したデータを読み出す関数です。<br />
データは読み出した後もバッファから消去されずに残っています。</p>
<p>&nbsp;</p>

<p class="auto-style11">なし</p>

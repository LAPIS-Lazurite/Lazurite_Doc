<h3 class="auto-style8">&nbsp;サンプル</h3>
<p class="auto-style9">サンプルプログラムの03.BLE --&gt; echo.cで使用しています。<br />
データを受信したら、その内容をBluetoothSMARTを介してスマートフォンにエコーバックします。</p>
<p>
<TEXTAREA wrap="off" name="empty" style="width: 524px; height: 335px" class="auto-style1">#include "echo_ide.h"		// Additional Header

#define BLUE_LED	26
#define ORANGE_LED	25

void setup() {
  // put your setup code here, to run once:


	pinMode(BLUE_LED,OUTPUT);
	pinMode(ORANGE_LED,OUTPUT);

	ble.begin();
//	ble.advertising(true);
	
}

void loop() {
  // put your main code here, to run repeatedly:

  	// 
	if(ble.getStatus() == 1) {
		ble.advertising(true);
	}
	if(ble.available())
	{
		ble.write_byte(ble.read());
	}
}

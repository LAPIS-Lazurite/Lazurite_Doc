<p class="auto-style11">Lazurite Graph<img alt="" height="16" src="LazuriteGraph16.png" width="16" />は、取得したセンサーのデータを簡単にグラフ化してみることができるツールです。</p>
<p class="auto-style11">
ロームセンサーシールドは、グラフ表示のためのサンプルプログラムとグラフ設定用画面がデフォルトで含まれているため、センサーを購入してLazuriteと接続するだけでセンサーの値をリアルタイムにモニタリングすることができます。</p>

<h1 class="auto-style9">BLE.read ()</h1>
<br/>
<h3 class="auto-style10">詳細</h3>
<p class="auto-style11">int BLE.read(void);</p>
<h3 class="auto-style10">仕様</h3>
<p class="auto-style11">BluetoothSMARTで受信したデータを読み出す関数です。<br />
読み出したデータはバッファから消去されます。</p>
<h3 class="auto-style10">パラメータ</h3>
<p class="auto-style11">なし</p>
<h3 class="auto-style10">戻り値</h3>
<table class="auto-style11" style="width: 300px">
	<tr>
		<td class="auto-style6" style="width: 86px">0～255</td>
		<td class="auto-style8" style="width: 323px">受信したデータの値</td>
	</tr>
	<tr>
		<td class="auto-style6" style="width: 86px">-1</td>
		<td class="auto-style8" style="width: 323px">受信したデーが無い</td>
	</tr>
</table>
<h3 class="auto-style10">サンプル</h3>
<p class="auto-style11">サンプルプログラムのserial_echo.cで使用しています。<br />
受信したデータをPCに返すプログラムです。<br />
行の終了を示すCR(\r)を受信したら、改行を示すLF(\n)を付与しています。</p>
<p>
<TEXTAREA wrap="off" name="empty" style="width: 482px; height: 340px" class="auto-style1">// Lazurite Sample program

void setup(void)
{
	Serial.begin(115200);
}

// Arduino loop sequence
void loop(void)
{
	int data;
	data = Serial.read();
	if(data >= 0)
	{
		Serial.write_byte((unsigned char)data);
		if(data == '\r')
		{
			Serial.write_byte('\n');
		}
	}
}

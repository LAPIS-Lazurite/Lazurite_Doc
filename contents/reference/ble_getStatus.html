<h3 class="auto-style9">詳細</h3>
<p class="auto-style10">int ble.getStatus();</p>
<h3 class="auto-style9">仕様</h3>
<p class="auto-style11">
ble.getStatus関数はBLEモジュールの状態を出力する関数です。</p>
	<h3 class="auto-style9">戻り値</h3>
<p class="auto-style10">状態に応じて次の値を返します。</p>
	<p class="auto-style10">0:&nbsp;&nbsp;&nbsp; 初期化 未<br />
	1:&nbsp;&nbsp;&nbsp; 初期化完了、アドバタイズ信号未出力<br />
	2: 　アドバタイズ信号出力中、コネクション 未完了<br />
	3:　コネクション完了</p>
	<p class="auto-style10">コネクションが途切れると、1の状態に戻ります。必要に応じて再度、アドバタイズ信号を出力してください。</p>

<h2 class="auto-style9">hhb.update(); </h2>
<h3 class="auto-style10">詳細</h3>
<p class="auto-style7">viod hhb.update(void);</p>
<h3 class="auto-style10">仕様</h3>
<p class="auto-style7">HardwareHBridgeを動作中にwrite関数によって更新した時間を反映するための関数です。</p>
<p class="auto-style7">
hsv.update()とhhb.update()は同じ機能です。モータ制御関連の時間をすべて設定した後に1回、本関数を実行して下さい。</p>

<br/>
<h3 class="auto-style11">詳細</h3>
<p class="auto-style7">SUBGHZ_MSG SubGHz.rxDisable(void);</p>

<p class="auto-style7">データ受信を停止する関数です。<br />
</p>
<p class="auto-style12">rxDisable関数を実行した後、close関数により待機電流を小さくすることができます。</p>

<h2 class="auto-style8">&nbsp;hsv.attach(ch, pin); </h2>
<h3 class="auto-style9">詳細</h3>
<p class="auto-style7">bool hsv.attach(unsigned char ch, unsigned char pin);</p>
<h3 class="auto-style9">仕様</h3>
<p class="auto-style7">PWMのチャンネル(ch)に端子(pin)をアサインします。</p>
<p class="auto-style7">pinは3-10が指定可能です。</p>
<p class="auto-style1">&nbsp;</p>
<p class="auto-style1">&nbsp;</p>
<p class="auto-style1"><img height="221" src="hardware_servo.png" width="682" /></p>
<h3 class="auto-style9">パラメータ</h3>
<h4 class="auto-style9">unsigned char ch</h4>
<p class="auto-style7">端子を割り付けるチャンネルを指定します。</p>
<h4 class="auto-style9">unsigned char pin</h4>
<p class="auto-style7">割り付ける端子を指定します。</p>
<h4>&nbsp;</h4>
<h3 class="auto-style9">戻り値</h3>
<p class="auto-style7">成功したらtrue, 失敗するとfalseを返します。</p>
